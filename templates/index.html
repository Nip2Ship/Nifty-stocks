<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexPulse - Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        .text-glow-green { text-shadow: 0 0 8px rgba(74, 222, 128, 0.5); }
        .text-glow-red { text-shadow: 0 0 8px rgba(248, 113, 113, 0.5); }
        .range-bar { background-color: #374151; height: 6px; border-radius: 3px; position: relative; }
        .range-indicator { background-color: #60a5fa; height: 100%; border-radius: 3px; }
        #loader { border-top-color: #3498db; -webkit-animation: spin 1s linear infinite; animation: spin 1s linear infinite; }
        @-webkit-keyframes spin { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-gray-200">

    <div class="container mx-auto p-4 md:p-6">
        <header class="flex flex-wrap justify-between items-center mb-6">
            <div class="flex items-center space-x-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                <h1 class="text-2xl md:text-3xl font-bold text-white">IndexPulse.in</h1>
            </div>
            <div class="text-gray-400 text-sm w-full md:w-auto mt-2 md:mt-0 text-right">
                Last Updated: <span id="last-updated" class="font-semibold text-gray-300">Loading...</span>
                <div id="loader" class="inline-block ml-2 w-4 h-4 border-2 border-gray-600 rounded-full"></div>
            </div>
        </header>

        <main>
            <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead class="bg-gray-700/50">
                            <tr>
                                <th class="p-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Stock</th>
                                <th class="p-3 text-right text-xs font-semibold text-gray-400 uppercase tracking-wider">Price (₹)</th>
                                <th class="p-3 text-center text-xs font-semibold text-gray-400 uppercase tracking-wider">RSI (14)</th>
                                <th class="p-3 text-center text-xs font-semibold text-gray-400 uppercase tracking-wider">Pledge %</th>
                                <th class="p-3 text-right text-xs font-semibold text-gray-400 uppercase tracking-wider hidden md:table-cell">Mkt Cap (Cr)</th>
                                <th class="p-3 text-center text-xs font-semibold text-gray-400 uppercase tracking-wider hidden lg:table-cell">52-Week Range</th>
                            </tr>
                        </thead>
                        <tbody id="stock-table-body" class="divide-y divide-gray-700">
                            <tr><td colspan="6" class="p-8 text-center text-gray-400">Fetching initial data, please wait...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const tableBody = document.getElementById('stock-table-body');
        const lastUpdatedEl = document.getElementById('last-updated');
        const loaderEl = document.getElementById('loader');

        function getRsiClass(rsi) { /* ... same as before ... */ }
        function getPledgeClass(pledge) { /* ... same as before ... */ }
        // Copy helper functions from the previous version here
        function getRsiClass(rsi) {
            if (!rsi) return 'bg-gray-700/50 text-gray-300';
            if (rsi > 70) return 'bg-red-900/80 text-red-300';
            if (rsi < 30) return 'bg-green-900/80 text-green-300';
            return 'bg-gray-700/50 text-gray-300';
        }

        function getPledgeClass(pledge) {
            if (pledge > 50) return 'bg-red-900/80 text-red-300';
            if (pledge > 10) return 'bg-yellow-800/60 text-yellow-300';
            return 'bg-gray-700/50 text-gray-300';
        }

        function populateTable(data) {
            if (!data || data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="6" class="p-8 text-center text-yellow-400">Data is currently being fetched in the background. It will appear shortly.</td></tr>`;
                return;
            }
            tableBody.innerHTML = ''; // Clear loading message

            data.forEach(stock => {
                const priceColorClass = stock.change > 0 ? 'text-green-400 text-glow-green' : 'text-red-400 text-glow-red';
                const sign = stock.change > 0 ? '+' : '';
                const rangePercent = ((stock.price - stock.low) / (stock.high - stock.low)) * 100;
                
                const row = `
                    <tr class="hover:bg-gray-700/50 transition-colors duration-150">
                        <td class="p-3 whitespace-nowrap"><div class="font-semibold text-white">${stock.name}</div><div class="text-xs text-gray-400">${stock.symbol}</div></td>
                        <td class="p-3 text-right whitespace-nowrap"><div class="font-semibold text-lg ${priceColorClass}">${stock.price.toFixed(2)}</div><div class="text-xs ${priceColorClass}">${sign}${stock.change.toFixed(2)} (${stock.pctChange.toFixed(2)}%)</div></td>
                        <td class="p-3 text-center"><span class="px-2 py-1 text-xs font-bold rounded-md ${getRsiClass(stock.rsi)}">${stock.rsi ? stock.rsi.toFixed(1) : 'N/A'}</span></td>
                        <td class="p-3 text-center"><span class="px-2 py-1 text-xs font-bold rounded-md ${getPledgeClass(stock.pledge)}">${stock.pledge.toFixed(2)}%</span></td>
                        <td class="p-3 text-right whitespace-nowrap hidden md:table-cell"><span class="text-sm font-medium">₹${Math.round(stock.marketCap).toLocaleString('en-IN')} Cr</span></td>
                        <td class="p-3 hidden lg:table-cell">
                            <div class="flex items-center justify-between text-xs text-gray-400 mb-1"><span>${stock.low.toFixed(2)}</span><span>${stock.high.toFixed(2)}</span></div>
                            <div class="range-bar"><div class="range-indicator" style="width: ${rangePercent}%;"></div></div>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        async function updateData() {
            try {
                loaderEl.style.display = 'inline-block';
                const response = await fetch('/data');
                if (!response.ok) throw new Error('Network response was not ok');
                
                const cache = await response.json();
                populateTable(cache.data);
                lastUpdatedEl.textContent = cache.last_updated;

            } catch (error) {
                console.error('Failed to fetch data:', error);
                lastUpdatedEl.textContent = 'Error fetching data';
            } finally {
                loaderEl.style.display = 'none';
            }
        }

        // --- Main execution ---
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch data immediately on page load
            updateData();
            
            // Then, set an interval to fetch data every 15 minutes (900000 ms)
            setInterval(updateData, 900000);
        });
    </script>
</body>
</html>
