<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexPulse - Nifty 100 Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        .text-glow-green { text-shadow: 0 0 8px rgba(74, 222, 128, 0.5); }
        .text-glow-red { text-shadow: 0 0 8px rgba(248, 113, 113, 0.5); }
        .tooltip .tooltip-text { visibility: hidden; width: 220px; background-color: #1f2937; color: #fff; text-align: center; border-radius: 6px; padding: 5px; position: absolute; z-index: 1; bottom: 125%; left: 50%; margin-left: -110px; opacity: 0; transition: opacity 0.3s; }
        .tooltip:hover .tooltip-text { visibility: visible; opacity: 1; }
    </style>
</head>
<body class="text-gray-200">

    <div class="container mx-auto p-4 md:p-6">
        <header class="flex flex-wrap justify-between items-center mb-6 gap-4">
            <div class="flex items-center space-x-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                <h1 class="text-2xl md:text-3xl font-bold text-white">IndexPulse</h1>
            </div>
            <div class="w-full md:w-auto flex-grow md:flex-grow-0">
                <input type="text" id="search-bar" placeholder="Search for a stock..." class="w-full bg-gray-700 text-white rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="text-gray-400 text-sm text-right">
                Last Updated: <span id="last-updated" class="font-semibold text-gray-300">Loading...</span>
            </div>
        </header>

        <main>
            <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead class="bg-gray-700/50">
                            <tr>
                                <th class="p-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Stock</th>
                                <th class="p-3 text-right text-xs font-semibold text-gray-400 uppercase tracking-wider">Price (₹)</th>
                                <th class="p-3 text-center text-xs font-semibold text-gray-400 uppercase tracking-wider">RSI</th>
                                <th class="p-3 text-center text-xs font-semibold text-gray-400 uppercase tracking-wider">P/E</th>
                                <th class="p-3 text-center text-xs font-semibold text-gray-400 uppercase tracking-wider">Pledge %</th>
                                <!-- NEW: Market Cap Header -->
                                <th class="p-3 text-right text-xs font-semibold text-gray-400 uppercase tracking-wider hidden md:table-cell">Mkt Cap (Cr)</th>
                                <th class="p-3 text-center text-xs font-semibold text-gray-400 uppercase tracking-wider">Consider Buy?</th>
                            </tr>
                        </thead>
                        <tbody id="stock-table-body" class="divide-y divide-gray-700">
                            <!-- UPDATED: colspan is now 7 -->
                            <tr><td colspan="7" class="p-8 text-center text-gray-400">Fetching initial data, please wait... This may take a moment.</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
             <footer class="text-center mt-8 text-xs text-gray-500">
                <p>Disclaimer: Data is for educational purposes only. Recommendations are rule-based and NOT financial advice.</p>
            </footer>
        </main>
    </div>

    <script>
        const tableBody = document.getElementById('stock-table-body');
        const lastUpdatedEl = document.getElementById('last-updated');
        const searchBar = document.getElementById('search-bar');
        let fullStockData = [];

        // All helper functions (getRsiClass, etc.) remain the same
        function getRsiClass(rsi) { if (!rsi) return 'bg-gray-700/50 text-gray-300'; if (rsi > 70) return 'bg-red-900/80 text-red-300'; if (rsi < 30) return 'bg-green-900/80 text-green-300'; return 'bg-gray-700/50 text-gray-300'; }
        function getPledgeClass(pledge) { if (pledge > 50) return 'bg-red-900/80 text-red-300'; if (pledge > 10) return 'bg-yellow-800/60 text-yellow-300'; return 'bg-gray-700/50 text-gray-300'; }
        function getRecommendationClass(rec) { if (rec === 'Yes') return 'bg-green-500 text-white font-bold'; return 'bg-gray-600 text-gray-300'; }

        function populateTable(data) {
            if (!data || data.length === 0) {
                // UPDATED: colspan is now 7
                tableBody.innerHTML = `<tr><td colspan="7" class="p-8 text-center text-yellow-400">No data found. The data source might be updating.</td></tr>`;
                return;
            }
            tableBody.innerHTML = '';

            data.forEach(stock => {
                const priceColorClass = stock.change > 0 ? 'text-green-400 text-glow-green' : 'text-red-400 text-glow-red';
                const sign = stock.change > 0 ? '+' : '';
                
                const row = `
                    <tr class="hover:bg-gray-700/50 transition-colors duration-150">
                        <td class="p-3 whitespace-nowrap"><div class="font-semibold text-white">${stock.name}</div><div class="text-xs text-gray-400">${stock.symbol}</div></td>
                        <td class="p-3 text-right whitespace-nowrap"><div class="font-semibold text-lg ${priceColorClass}">${stock.price.toFixed(2)}</div><div class="text-xs ${priceColorClass}">${sign}${stock.change.toFixed(2)} (${stock.pctChange.toFixed(2)}%)</div></td>
                        <td class="p-3 text-center"><span class="px-2 py-1 text-xs font-bold rounded-md ${getRsiClass(stock.rsi)}">${stock.rsi ? stock.rsi.toFixed(1) : 'N/A'}</span></td>
                        <td class="p-3 text-center"><span class="px-2 py-1 text-xs font-bold rounded-md bg-gray-700/50 text-gray-300">${stock.pe ? stock.pe.toFixed(2) : 'N/A'}</span></td>
                        <td class="p-3 text-center"><span class="px-2 py-1 text-xs font-bold rounded-md ${getPledgeClass(stock.pledge)}">${stock.pledge ? stock.pledge.toFixed(2) : '0.00'}%</span></td>
                        
                        <!-- NEW: Market Cap Data Cell -->
                        <td class="p-3 text-right whitespace-nowrap hidden md:table-cell">
                            <span class="text-sm font-medium text-gray-300">₹${stock.marketCap ? Math.round(stock.marketCap).toLocaleString('en-IN') : 'N/A'} Cr</span>
                        </td>

                        <td class="p-3 text-center">
                            <div class="tooltip inline-block relative">
                                <span class="px-3 py-1 text-xs rounded-full ${getRecommendationClass(stock.recommendation)}">${stock.recommendation}</span>
                                <span class="tooltip-text">${stock.reason}</span>
                            </div>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }
        
        async function updateData() {
            try {
                const response = await fetch('/data');
                if (!response.ok) throw new Error('Network response was not ok');
                
                const cache = await response.json();
                fullStockData = cache.data;
                populateTable(fullStockData);
                lastUpdatedEl.textContent = cache.last_updated;

            } catch (error) {
                console.error('Failed to fetch data:', error);
                lastUpdatedEl.textContent = 'Error';
                // UPDATED: colspan is now 7
                tableBody.innerHTML = `<tr><td colspan="7" class="p-8 text-center text-red-400">Failed to load data. The external APIs might be temporarily unavailable. Please try again later.</td></tr>`;
            }
        }
        
        // Search functionality remains the same
        searchBar.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            if (!searchTerm) {
                populateTable(fullStockData);
                return;
            }
            const filteredData = fullStockData.filter(stock => 
                stock.name.toLowerCase().includes(searchTerm) || 
                stock.symbol.toLowerCase().includes(searchTerm)
            );
            populateTable(filteredData);
        });

        // Main execution remains the same
        document.addEventListener('DOMContentLoaded', () => {
            updateData();
        });
    </script>
</body>
</html>
